<main id="screen">
  <div class="page-title">
    <h1 class="title">{{project.title}}</h1>
  </div>
  <div class="containing-block" *ngIf="!isDesktopScreen; else desktopView">
    <article class="project-container">
      <div class="project-image">
        <img src="../../../assets/images/projects/laptop.png" alt="Photo of a laptop">
      </div>

      <div class="row">
        <h2 class="subtitle">Sobre el proyecto ‚úçÔ∏è</h2>
        <div class="project-description">
          <p>{{project.description}}</p>
        </div>
      </div>

      <div class="row">
        <h2 class="subtitle">Tecnolog√≠as üßë‚Äçüíª</h2>
        <ul class="project-technologies">
          <li class="technology" *ngFor="let tech of project.technologies">
            <div class="tech-icon" *ngIf="technologiesService.isIconOrSvg(tech.toLowerCase()); else svg">
              <i class="{{technologiesService.getTechnology('icon', tech.toLowerCase())}}"></i>
            </div>
            <ng-template #svg>
              <div class="tech-svg">
                <img src="{{technologiesService.getTechnology('svg', tech.toLowerCase())}}" alt="">
              </div>
            </ng-template>
            <p>{{tech}}</p>
          </li>
        </ul>
      </div>

      <div class="row">
        <h2 class="subtitle">DemoüèåÔ∏è‚Äç‚ôÇÔ∏è</h2>
        <div class="demo">
          <iframe height="315" [src]="project.demo | safe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
      </div>

      <div class="cta-buttons">
        <button class="cta-button white-button">
          <p>Github</p>
        </button>
        <button class="cta-button red-button">
          <p>Live</p>
        </button>
      </div>
    </article>
  </div>

  <ng-template #desktopView>
    <div class="desktop-container">
      <div class="card">
        <div class="card-img">
          <img src="../../../assets/images/projects/laptop.png" alt="Photo of a laptop">
        </div>
        <div class="card-info">
          <div class="card-description">
            <p>{{project.description}}</p>
          </div>
          <div class="cta-buttons">
            <button class="cta-button white-button">Github</button>
            <button class="cta-button red-button">Live</button>
          </div>
        </div>
      </div>

      <div class="row">
        <h2 class="subtitle">Tecnolog√≠as üßë‚Äçüíª</h2>
        <ul class="project-technologies">
          <li class="technology" *ngFor="let tech of project.technologies">
            <div class="tech-icon" *ngIf="technologiesService.isIconOrSvg(tech.toLowerCase()); else svg">
              <i class="{{technologiesService.getTechnology('icon', tech.toLowerCase())}}"></i>
            </div>
            <ng-template #svg>
              <div class="tech-svg">
                <img src="{{technologiesService.getTechnology('svg', tech.toLowerCase())}}" alt="">
              </div>
            </ng-template>
            <p>{{tech}}</p>
          </li>
        </ul>
      </div>
      <div class="row">
        <h2 class="subtitle">DemoüïπÔ∏è</h2>
        <div class="demo">
          <iframe height="315" [src]="project.demo | safe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </ng-template>
</main>
