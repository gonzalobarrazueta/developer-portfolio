<div class="projects-page">
  <div class="page-title">
    <h1>Proyectos</h1>
  </div>
  <div class="projects-list">
    <article *ngFor="let p of projectAndColors"
             class="project-card" [style]="setGradientBackground(p.colors)"
             (click)="navigateToProjectDetails(p)">
      <div class="project-title">
        <h1>{{p.project.title}}</h1>
      </div>
      <div class="project-description">
        <p>{{p.project.description}}</p>
      </div>
      <div class="project-image">
        <img src="{{p.project.imageUrl}}" alt="Photo of a laptop">
      </div>
      <ul class="project-technologies">
        <li *ngFor="let tech of p.project.technologies">{{tech.name}}</li>
      </ul>
      <div class="project-button">
        <button>Ver proyecto</button>
      </div>
    </article>
  </div>
</div>
