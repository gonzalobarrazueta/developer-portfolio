<div class="projects-page">
  <div class="page-title">
    <h1>Proyectos</h1>
  </div>
  <div class="projects-list">
    <article *ngFor="let project of projects; let i = index"
             class="project-card" [style]="setBackgroundGradient(projectColors[i])"
             (click)="navigateToProjectDetails(project)">
      <div class="project-title">
        <h1>{{project.title}}</h1>
      </div>
      <div class="project-description">
        <p>{{project.description}}</p>
      </div>
      <div class="project-image">
        <img src="../../../assets/images/projects/laptop.png" alt="Photo of a laptop">
      </div>
      <ul class="project-technologies">
        <li *ngFor="let tech of project.technologies">{{tech}}</li>
      </ul>
      <div class="project-button">
        <button>Ver proyecto</button>
      </div>
    </article>
  </div>
</div>
